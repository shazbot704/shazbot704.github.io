<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Page</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="clock">
      <div class="time" id="time"></div>
      <div class="date" id="date"></div>
      <button class="toggle-btn" id="toggle-btn">Toggle Day & Night</button>
    </div>
    <div class="categories">
      <!-- Replace the links and categories with your desired content -->
      <div class="category">
        <h2>Category 1</h2>
        <ul>
          <li><a href="#">Link 1</a></li>
          <li><a href="#">Link 2</a></li>
        </ul>
      </div>
      <div class="category">
        <h2>Category 2</h2>
        <ul>
          <li><a href="#">Link 3</a></li>
          <li><a href="#">Link 4</a></li>
        </ul>
      </div>
      <!-- Add more categories here -->
    </div>
    <div class="weather-widget">
      <h2>Weather Forecast</h2>
      <div class="forecast" id="weather-forecast">
        <!-- Weather forecast data will be populated here -->
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
